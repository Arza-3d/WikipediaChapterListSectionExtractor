<!DOCTYPE html>
<html>
<head>
    <title>ChapterList Extractor</title>
    <style>
        .container { margin: 20px; }
        textarea { width: 100%; height: 300px; margin: 10px 0; }
        button { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Input Wikipedia Text:</h2>
        <textarea id="input"></textarea>
        <button onclick="process()">Extract ChapterList</button>
        <h2>Output:</h2>
        <textarea id="output" readonly></textarea>
        <button onclick="copyOutput()">Copy Output</button>
    </div>

    <script>
        function process() {
            const inputText = document.getElementById('input').value;
            const lines = inputText.split('\n');
            let outputContent = '';
            let inChapterList = false;
            let currentChapter = [];

            lines.forEach(line => {
                const trimmed = line.trim();
                
                if (inChapterList) {
                    if (trimmed.startsWith('|')) {
                        // End of ChapterList section
                        inChapterList = false;
                        if (currentChapter.length > 0) {
                            outputContent += currentChapter.join('\n') + '\n\n';
                            currentChapter = [];
                        }
                    } else {
                        currentChapter.push(trimmed);
                    }
                } else if (trimmed.startsWith('| ChapterList =')) {
                    inChapterList = true;
                    const content = trimmed.split('=').slice(1).join('=').trim();
                    if (content) currentChapter.push(content);
                }
            });

            // Add any remaining chapter content
            if (currentChapter.length > 0) {
                outputContent += currentChapter.join('\n');
            }

            document.getElementById('output').value = outputContent.trim();
        }

        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
