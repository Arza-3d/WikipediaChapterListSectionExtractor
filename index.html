<!DOCTYPE html>
<html>
<head>
    <title>ChapterList Extractor</title>
    <style>
        .container { margin: 20px; }
        textarea { 
            width: 100%; 
            height: 300px; 
            margin: 10px 0; 
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
        }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Input Wikipedia Text:</h2>
        <textarea id="input" placeholder="Paste your text here..."></textarea>
        <h2>Extracted ChapterList:</h2>
        <textarea id="output" readonly></textarea>
        <button onclick="copyOutput()">Copy Output</button>
    </div>

    <script>
        document.getElementById('input').addEventListener('input', process);
        
        function process() {
            const inputText = document.getElementById('input').value;
            const lines = inputText.split('\n');
            let chapters = [];
            let currentChapter = [];
            let inChapterList = false;

            lines.forEach(line => {
                const trimmed = line.trim();
                
                if (inChapterList) {
                    if (trimmed.startsWith('|')) {
                        // End of ChapterList section
                        inChapterList = false;
                        if (currentChapter.length > 0) {
                            chapters.push(currentChapter.join('\n'));
                            currentChapter = [];
                        }
                    } else if (trimmed) {
                        currentChapter.push(trimmed);
                    }
                } 
                // Fixed regex to handle varying spaces
                else if (/^\| ChapterList\s*=/.test(trimmed)) {
                    inChapterList = true;
                    const content = trimmed.split('=').slice(1).join('=').trim();
                    if (content) currentChapter.push(content);
                }
            });

            // Add any remaining chapter content
            if (currentChapter.length > 0) {
                chapters.push(currentChapter.join('\n'));
            }

            document.getElementById('output').value = chapters.join('\n\n');
        }

        function copyOutput() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
